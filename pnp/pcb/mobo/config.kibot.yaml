  - name: 'pick_and_place_jlc'
    comment: 'Pick and place file, JLC style'
    type: position
    options:
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: 'step_file'
    comment: 'STEP file generation'
    type: step
    dir: .

